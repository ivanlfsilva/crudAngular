<mat-card>
    <mat-card-title>Exclusão do Produto</mat-card-title>
  
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome" [value]="produto.name" name="name" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Preço (R$)" [value]="produto.price" name="price" disabled>
      </mat-form-field>
    </form>
  
    <button mat-raised-button (click)="deletaProduto()" color="warn">
      Excluir
    </button>
    <button mat-raised-button (click)="cancela()" color="">
      Cancelar
    </button>
  </mat-card>
